<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and List</title>
</head>
<body>
    <!-- unoderlist -->
    <ul>
        <li>this is first line</li>
        <li>this is second line</li>
        <li>this is third line</li>
    </ul>
    <!-- oderlist -->
    <ol type="i">
        <li>this is first line</li>
        <li>this is second line</li>
        <li>this is third line</li>
    </ol>

    <!-- table -->

    <table>
        <thead>
            <tr>
                <h3>
                <th>
                    number
                </th>
                <th>name</th>
                <th>contact number</th>
            </h3>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    1
                </td>
                <td>
                    yash
                </td>
                <td>
                    9725061018
                </td>
            </tr>

            <tr>
                <td>
                    2
                </td>
                <td>
                    tushar
                </td>
                <td>
                    7359064217
                </td>
            </tr>

            <tr>
                <td>
                    3
                </td>
                <td>
                    mitul
                </td>
                <td>
                    9713951297
                </td>
            </tr>
            </tbody>
<table>
    <thead>
        <tr>
            <th>
                name
            </th>
            <th>number</th>
            <th>word</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>tushar</th>
            <th>kuchhabhi</th>
            <th><strong>chutiya</strong></th>

        </tr>
        </tbody>

</table>

</body>
</html>
